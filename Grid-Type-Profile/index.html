<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Type-Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <video src="1.mp4" autoplay muted></video>
        </div>
        <div class="box">
            <h3>Vinoth Sanjeev</h3>
            <p id="skil">React Developer</p>
            <div class="follows">
                <div class="sec">
                    <span><i class="fa-solid fa-heart"></i></span>
                    <p><span>Followers</span><span>2.5K</span></p>
                </div>
                <div class="sec">
                    <span><i class="fa-solid fa-umbrella"></i></span>
                    <p><span>Projects</span><span>100+</span></p>
                </div>
                <div class="sec">
                    <span><i class="fa-solid fa-hand-holding-hand"></i></span>
                    <p><span>Services</span><span>90</span></p>
                </div>
            </div>
        </div>
        <div class="circle">
            <img src="2.jpg" alt="">
        </div>
    </div>
</body>
</html>
